  - alias: Upstairs Hall Timeout
    trigger:
      platform: state
      entity_id: light.upstairs_hall
      to: 'on'
      for:
        minutes: 5
    action:
      - service: light.turn_off
        data:
          entity_id:
            - light.upstairs_hall
      - service: notify.twitter
        data:
          message: Someone left the upstairs hall light on.
