  - alias: Fountain On
    trigger:
      platform: time
      at: '18:00:00'
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.fountain
  - alias: Fountain Off
    trigger:
      platform: time
      at: '23:00:00'
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.fountain

