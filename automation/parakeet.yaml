  - alias: Elon Morning
    trigger:
      platform: sun
      event: sunrise
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.bird

  - alias: Elon Night
    trigger:
      platform: sun
      event: sunset
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.bird
