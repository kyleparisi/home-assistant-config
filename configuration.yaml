homeassistant:
  name: Home
  latitude:  39.473055912019305
  longitude: -74.50922252018545
  elevation: 15
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml

frontend:
config:
conversation:
history:
logbook:
ffmpeg:
map:
sun:
ios:

http:
  api_password:    !secret http_password
  ssl_certificate: /config/fullchain.pem
  ssl_key:         /config/privkey.pem
  base_url:        home.thegrebs.com:8123

updater:
  include_used_components: true

discovery:

wink:

panel_iframe:
  router:
    title: Energy
    url: https://solar.thegrebs.com/
    icon: mdi:power-plug


nest:
  client_id:     !secret nest_client_id
  client_secret: !secret nest_client_secret

climate:
  - platform: nest
    username: michael@thegrebs.com
    password: !secret nest_password

sensor:
  - platform: ted5000
    name: main
    host: 192.168.86.50
    port: 80
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - precip_probability
      - temperature
      - wind_speed
      - cloud_cover
      - humidity

ring:
  username: michael@thegrebs.com
  password: !secret ring_password

camera:
  - platform: ring

tts:
  - platform: google

cloud:
  alexa:
    filter:
      exclude_domains:
        - switch
        - light
    entity_config:
      script.fix_hall_light:
        name: Fix Hall Light
        display_categories: SWITCH

juicenet:
  access_token: !secret juicenet_api_key

zone:
  - name: School
    latitude: 39.487062
    longitude: -74.515413
    radius: 300
    icon: mdi:school

homekit:
  auto_start: False
  filter:
    exclude_domains:
      - remote
      - sensor
    exclude_entities:
      - light.den_2
      - light.den_3
      - light.office_2
      - light.office_3
      - light.fr_1
      - light.fr_1_2
      - light.fr_2
      - light.fr_2_2
      - light.front_room_2
      - light.entertainment_area_1
      - sensor.dark_sky_precip_probability
      - light.inside_lights
      - switch.outside_front
      - switch.outside_lights
      - light.outside
      - light.downstairs
      - light.outside
      - light.upstairs

group:      !include groups.yaml
automation: !include automations.yaml
script:     !include scripts.yaml
